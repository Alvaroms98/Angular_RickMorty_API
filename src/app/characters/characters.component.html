<div *ngIf="numCharacters > 0">
    <div class="container">
        <div class="row justify-content-center">
            <div class="card col-12 m-3" style="width: 18rem;" *ngFor="let character of characters">
                <img [src]="character.image" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"> {{ character.name }} </h5>
                    <a href="#" class="btn btn-warning see-more">See more</a>
                </div>
            </div>
        </div>
    </div>
</div>
